{% extends "adminlte/gerente/base_gerente.html" %}
{% load static %}
{% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Modificar Vehículos</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Modificar Vehículos</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Vehículos</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Codigo Vehículo</label>
              <input type="text" id="inputName" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="inputName">Marca Vehículo</label>
              <input type="text" id="inputName" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="inputDescription">Descripcion Vehículo</label>
              <textarea id="inputDescription" class="form-control" rows="4">Raw denim you probably haven't heard of them jean shorts Austin. Nesciunt tofu stumptown aliqua butcher retro keffiyeh dreamcatcher synth. Cosby sweater eu banh mi, qui irure terr.</textarea>
            </div>
            <div class="form-group">
              <label for="inputStatus">Modelo Vehículo</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected disabled>Seleccione el Modelo</option>
                <option>BMW X</option>
                <option>BMW M</option>
                <option>BMW i</option>
                <option>7</option>
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </div>
            
            
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Costo Vehículo</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputEstimatedBudget">Precio Vehículo</label>
              <input type="double" id="inputEstimatedBudget" class="form-control" value="2300" step="1">
            </div>
            
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
        

           
             
          
        
          
          
        
        <!-- /.card -->
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-tool"  title="Collapse">  
      </button>
      <div class="col-12">
        <a href="#" class="btn btn-secondary">Cancelar</a>
        <input type="submit" value="Guardar Cambios" class="btn btn-success float-right">
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
