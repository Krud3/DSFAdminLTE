{% extends "adminlte/gerente/base_gerente.html" %}
{% load static %}
{% block body %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Modificar Repuesto</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Modificar Repuesto</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <form action="{% url 'editar_repuesto' codigo_repuesto=repuesto.codigo_repuesto %}" method="post">
        
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Repuesto</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="codigo_repuesto">C贸digo Repuesto</label>
                  <input type="text" id="codigo_repuesto" name="codigo_repuesto" class="form-control"
                    placeholder="C贸digo Repuesto" value="{{ repuesto.codigo_repuesto }}" readonly>
                </div>
                <!-- Add other fields as needed -->
                <div class="form-group">
                  <label for="nombre_repuesto">Nombre Repuesto</label>
                  <input type="text" id="nombre_repuesto" name="nombre_repuesto" class="form-control"
                    placeholder="Nombre Repuesto" value="{{ repuesto.nombre_repuesto }}" required>
                </div>
                <div class="form-group">
                  <label for="tipo_repuesto">Tipo Repuesto</label>
                  <input type="text" id="tipo_repuesto" name="tipo_repuesto" class="form-control"
                    placeholder="Tipo Repuesto" value="{{ repuesto.tipo_repuesto }}">
                </div>
                <div class="form-group">
                  <label for="precio_repuesto">Precio Repuesto</label>
                  <input type="text" id="precio_repuesto" name="precio_repuesto" class="form-control"
                    placeholder="Precio Repuesto" value="{{ repuesto.precio_repuesto }}">
                </div>
                <div class="form-group">
                  <label for="descripcion_repuesto">Descripci贸n Repuesto</label>
                  <input type="text" id="descripcion_repuesto" name="descripcion_repuesto" class="form-control"
                    placeholder="Descripci贸n Repuesto" value="{{ repuesto.descripcion_repuesto }}">
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="{% url 'vis_eli_repuesto' %}" class="btn btn-secondary">Cancelar</a>
            <input type="submit" value="Guardar Cambios" class="btn btn-success float-right">
          </div>
        </div>
      </form>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
