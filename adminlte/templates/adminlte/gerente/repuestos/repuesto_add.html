{% extends "adminlte/gerente/base_gerente.html" %}
{% load static %}

{% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Agregar Repuesto</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Agregar Repuesto</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <form action="{% url 'agregar_repuesto' %} " method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Detalles del Repuesto</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="codigoRepuesto">Código Repuesto</label>
                                <input type="text" id="codigoRepuesto" name="codigo_repuesto" class="form-control" placeholder="Código del Repuesto">
                                </select>
                             
                            </div>
                            <div class="form-group">
                                <select id="codigoSucursal" name="codigo_sucursal" class="form-control custom-select">
                                    <option selected disabled>Seleccione la Sucursal</option>
                                    {% for sucursal in sucursales %}
                                    <option value="{{ sucursal.codigo_sucursal }}">{{ sucursal.nombre_sucursal }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                              <select id="idGerente" name="id_gerente" class="form-control custom-select">
                                <option selected disabled>Seleccione el ID del Gerente</option>
                                {% for gerente in gerentes %}
                                <option value="{{ gerente.id_gerente }}">{{ gerente.id_gerente }}</option>
                                {% endfor %}
                            </select>
                            </div>
                            <div class="form-group">
                                <select id="numeroFactura" name="numero_factura" class="form-control custom-select">
                                    <option selected disabled>Seleccione la Factura</option>
                                    {% for factura in facturas %}
                                    <option value="{{ factura.numero_factura }}">{{ factura.numero_factura }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="numeroCotizacion" name="numero_cotizacion" class="form-control custom-select">
                                    <option selected disabled>Seleccione la Cotización</option>
                                    {% for cotizacion in cotizaciones %}
                                    <option value="{{ cotizacion.numero_cotizacion }}">{{ cotizacion.numero_cotizacion }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nombreRepuesto">Nombre Repuesto</label>
                                <input type="text" id="nombreRepuesto" name="nombre_repuesto" class="form-control" placeholder="Nombre del Repuesto">
                            </div>
                            <div class="form-group">
                                <label for="tipoRepuesto">Tipo Repuesto</label>
                                <input type="text" id="tipoRepuesto" name="tipo_repuesto" class="form-control" placeholder="Tipo del Repuesto">
                            </div>
                            <div class="form-group">
                                <label for="precioRepuesto">Precio Repuesto</label>
                                <input type="number" id="precioRepuesto" name="precio_repuesto" class="form-control" placeholder="Precio del Repuesto">
                            </div>
                            <div class="form-group">
                                <label for="descripcionRepuesto">Descripción Repuesto</label>
                                <textarea id="descripcionRepuesto" name="descripcion_repuesto" class="form-control" rows="4" placeholder="Descripción del Repuesto"></textarea>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="#" class="btn btn-secondary">Cancelar</a>
                    <input type="submit" value="Agregar Nuevo Repuesto" class="btn btn-success float-right">
                </div>
            </div>
        </form>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
